<!DOCTYPE html>
<html>
    <head>
        <title>Feels like</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Spectral:ital,wght@0,200;0,400;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="conditions" class="serif">This is what the conditions are</div>
        <div class="serif">Feels like <span id="feelsLike"></span></div>
        <div class="serif">Actually <span id="actual"></span></div>
        <div id="message" class="sans">If there's an error...</div>
        <div id="current" class="sans">
            <div id="zip"></div>
            <button id="change">Change zip code</button>
        </div>
        <form id="zipCodeForm" class="sans hidden">
            <input type="text" placeholder="zip code">
            <input type="submit" value="Update zip code">
        </form>
        <script src="main.js"></script>
    </body>
</html>
